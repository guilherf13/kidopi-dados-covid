<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gráfico de Confirmados e Mortos por Estado</title>
  <link rel="stylesheet" href="styles.css"> <!-- Importando o CSS -->
</head>
<body>

<div class="container">
  <h1>Relatório de casos do Covid19 por Estado.</h1>
  <label for="opcoes">Escolha um dos países disponíveis:</label>
  <select id="opcoes" name="opcoes" onchange="atualizarValor()">
    <option value="Brazil">Brasil</option>
    <option value="Canada">Canadá</option>
    <option value="Australia">Austrália</option>
  </select>
  <div class="loading" id="loading">Carregando dados...</div>
  <canvas id="covidChart" width="1000" height="500"></canvas> <!-- Ajustando a largura e altura do canvas -->
</div>

<footer>
  <div id="lastAccess"></div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="script.js"></script> <!-- Importando o JavaScript -->

</body>
</html>
